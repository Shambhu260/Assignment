<div id="container">
    <div class="col-sm-7 p-4 border border-2 mt-5" style="margin: auto;">
        <h4 class="text-center">User Form</h4>
        <form [formGroup]="form">
            <div class="form-group mt-4">
                <input type="file" class="form-control-file" formControlName="photo" id="exampleFormControlFile1">
            </div>
            <div class="form-row row">
                <div class="col-6 mt-4">
                    <input type="text" class="form-control" formControlName="name" placeholder="First name">
                </div>
                <div class="col-6 mt-4">
                    <input type="text" class="form-control" formControlName="last" placeholder="Last name">
                </div>
                <div class="col-md-12 mt-4">
                    <input type="email" class="form-control" formControlName="email" placeholder="email">
                </div>
                <div class="col-md-12 mt-4 mb-4">
                    <input type="text" class="form-control" formControlName="phone" placeholder="number">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button type="submit" (click)="submit()" class="btn btn-primary">Sign in</button>
                </div>
                <div class="col-sm-6" *ngIf="updateButton">
                    <button type="submit" (click)="update(user)" class="btn btn-primary">update</button>
                </div>
            </div>
        </form>

    </div>
</div>


<div class="container-fluid">
    <div class="mt-3 row" style="display: flex;">

        <h6 class="col-2">profile pic</h6>
        <div class="col-9 row">
            <h6 class="col-3">name</h6>
            <h6 class="col-3">phone</h6>
            <h6 class="col-3">email</h6>
            <h6 class="col-3">action</h6>
        </div>

    </div>
    <div class="mt-3 row" style="display: flex;" *ngFor="let user of users">

        <img class="col-2" src="..." alt="Card image cap">
        <div class="col-9 row">
            <h6 class="col-3">{{user.firstName}}&nbsp;{{user.lastName}}</h6>
            <h6 class="col-2">{{user.phone}}</h6>
            <h6 class="col-3">{{user.email}}</h6>
            <a href="#" class="btn btn-danger col-2" (click)="delete(user)">delete</a>
            <a href="#" class="btn btn-warning col-2" (click)="getUser(user)">update</a>

        </div>

    </div>

</div>
