<div id="container">
    <div class="col-sm-7 p-4 border border-2 mt-5" style="margin: auto;">
        <h4 class="text-center">Category Form</h4>
        <form [formGroup]="form">
            <div class="form-row row">
                <div class="col-6 mt-4">
                    <input type="text" class="form-control" formControlName="CategoryId" placeholder="Enter category Id">
                </div>
                <div class="col-6 mt-4">
                    <input type="text" class="form-control" formControlName="categoryName" placeholder="Enter category Name">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button type="submit" (click)="submit()" class="btn btn-primary">Sign in</button>
                </div>
                <div class="col-sm-6" *ngIf="updateButton">
                    <button type="submit" (click)="update(category)" class="btn btn-primary">update</button>
                </div>
            </div>
        </form>

    </div>
</div>


<div class="container-fluid">
    <div class="mt-3 row" style="display: flex;">

        <div class="col-9 row">
            <h6 class="col-3">Category_id</h6>
            <h6 class="col-3">Category_name</h6>
        </div>

    </div>
    <div class="mt-3 row" style="display: flex;" *ngFor="let category of categories">
        <div class="col-9 row">
            <h6 class="col-3">{{category.CategoryId}}</h6>
            <h6 class="col-2">{{category.categoryName}}</h6>
            <a href="#" class="btn btn-danger col-2" (click)="delete(category)">delete</a>
            <a href="#" class="btn btn-warning col-2" (click)="getUser(category)">update</a>

        </div>

    </div>


</div>
