<div id="container">
    <div class="col-sm-7 p-4 border border-2 mt-5" style="margin: auto;">
        <h4 class="text-center">Product Form</h4>
        <form [formGroup]="form">
            <div class="form-row row">
                <div class="col-6 mt-4">
                    <input type="text" class="form-control" formControlName="productId" placeholder="Enter Product Id">
                </div>
                <div class="col-6 mt-4">
                    <input type="text" class="form-control" formControlName="productName" placeholder="Enter Product Name">
                </div>
                <div class="col-6 mt-4">
                    <input type="text" class="form-control" formControlName="supportedCategory" placeholder="Enter supported Category">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button type="submit" (click)="submit()" class="btn btn-primary">Sign in</button>
                </div>
                <div class="col-sm-6" *ngIf="updateButton">
                    <button type="submit" (click)="update(product)" class="btn btn-primary">update</button>
                </div>
            </div>
        </form>

    </div>
</div>


<div class="container-fluid">
    <div class="mt-3 row" style="display: flex;">

        <div class="col-9 row">
            <h6 class="col-3">Product_id</h6>
            <h6 class="col-3">Product_name</h6>
        </div>

    </div>
    <div class="mt-3 row" style="display: flex;" *ngFor="let product of products">
        <div class="col-9 row">
            <h6 class="col-3">{{product.productId}}</h6>
            <h6 class="col-2">{{product.productName}}</h6>
            <a href="#" class="btn btn-danger col-2" (click)="delete(product)">delete</a>
            <a href="#" class="btn btn-warning col-2" (click)="getUser(product)">update</a>
            <a href="#" class="btn btn-danger col-2" (click)="getAllFieldData(product)">CategoryAndProductData

            </a>

        </div>

    </div>
</div>
<div class="mt-3 row" style="display: flex;" *ngIf="mixData.product.productId">
    <h6 class="col-3">{{mixData.product.productId}}</h6>
    <h6 class="col-3">{{mixData.product.productName}}</h6>
    <h6 class="col-3">{{mixData.category.CategoryId}}</h6>
    <h6 class="col-3">{{mixData.category.categoryName}}</h6>
</div>
